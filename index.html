<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body class="bg-dark">
	
	<!--Heading-->

	<header>
		<div class="container-md">
			<div class="bg-light text-center p-3 mt-xxl-5 border-bottom border-4">
				<h1>To Do List</h1>
			</div>
		</div>
	</header>

	<!--Input Box-->

	<section>
		<div class="container-md">
			<div class="bg-light text-center p-3 mx-0 border-bottom border-4">
				<h3 class="text-warning">Add Tasks</h3>

				<div class="input-group mb-3">
  					<input type="text" class="form-control" placeholder="Enter Item Here" id="input-add">
					<button class="btn btn-outline-secondary text-light" type="button" id="button-add"><strong>+</strong></button>
				</div>
			</div>
		</div>
	</section>

	<!--Tasks-->

	<section>
		<div class="container-md">
			<div class="row p-3 mx-0 bg-light align-items-center border-bottom border-4">
				<div class="col-md d-flex justify-content-center">
					<div class="card">
					  <div class="card-header">
					    Tasks
					  </div>
					  <ul class="list-group list-group-flush" id="to-do-container"></ul>
					</div>
				</div>
				<div class="col-lg d-flex justify-content-start align-items-center">
					<img class="img-fluid w-50 ms-auto d-none d-lg-block pb-3 mx-auto" src="images/pic.svg" alt="Adding Tasks">
				</div>
			</div>
		</div>
	</section>

	<!--Completed Tasks-->

	<section class="mb-xxl-5">
		<div class="container-md">
			<div class="row p-3 mx-0 bg-light align-items-center">
				<div class="col-lg">
					<img src="images/complete.svg" class="img-fluid w-50 ms-auto d-none d-lg-block pt-3 mx-auto" alt="Completed Tasks">
				</div>
				<div class="col-md d-flex justify-content-center">
					<div class="card">
					  <div class="card-header">
					    Completed Tasks
					  </div>
					  <ul class="list-group list-group-flush" id="complete-container"></ul>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="myscript.js">
		
	</script>
</body>
</html>
